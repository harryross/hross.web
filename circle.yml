machine:
  timezone:
    Pacific/Auckland

  node:
    version: 0.12.7


general:
  artifacts:
    - /dist

dependencies:
  override:
    - gulp build
    - bundle install
    - sudo pip install awscli # install from a different package manager

deployment:
    aws:
      branch: master
      commands:
          - gulp build
          - /bin/bash publish.sh

